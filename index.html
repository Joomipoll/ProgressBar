    <head>

            #progressbar::before {
                animation-duration: 3s;
                background-color: rgb(255, 0, 0);
            }
            @keyframes clr {

		            background-color: rgba(255, 0, 0, 0.100);

	            }
            }
        </style>
    </head>

        <script src="script.js"/>
    </body>
